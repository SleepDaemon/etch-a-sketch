<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class = 'title'>Etch a Sketch</h1>
    </div>
    <div class="main">
        <div class="controls">
            <input id="colorPicker" type="color" value="#ededed" class="color-picker"/>
            <button id="colorBtn">Color mode</button>
            <button id="randBtn">Random Color</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Reset</button>
            <p>Type Size Below (1-64) </p><input type="text" value="16" id="sizeInput" name="fname">
        </div>
        <div class="canvas" id="canvas"></div>
    </div>
